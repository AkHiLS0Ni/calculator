<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
  <input type="text" id="display" placeholder="0" disabled />

  <div class="buttons">
    
    <button class="light">AC</button>
    <button class="light">DEL</button>
    <button class="light">%</button>
    <button class="operator">/</button>
    <br>
    <button class="uhu">7</button>
    <button class="uhu">8</button>
    <button class="uhu">9</button>
    <button class="operator">*</button>
    <br>
    <button class="uhu">4</button>
    <button class="uhu">5</button>
    <button class="uhu">6</button>
    <button class="operator">-</button>
    <br>
    <button class="uhu">1</button>
    <button class="uhu">2</button>
    <button class="uhu">3</button>
    <button class="operator">+</button>
    <br>
    <button class="uhu">00</button>
    <button class="uhu">0</button>
    <button class="uhu">.</button>
    <button class="operator">=</button>
    </div>

</div>


</body>
</html>
